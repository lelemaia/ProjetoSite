<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JavaScrip</title>
    <script>
        var quebrada = false;
        function mudaLampada(tipo) {
           
            if (!quebrada) {
                document.getElementById("luz").src = "curso-html5-pacote01/projeto-glass-html5/_imagens/" + tipo + ".jpg";
                if (tipo == 'lamapada-quebrada') {
                    quebrada = true;
                }
            }   
        }

    </script>
</head>
<body>
    <h1>Acenda a lamapada</h1>
    <img src="curso-html5-pacote01/projeto-glass-html5/_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampa-apagada')" onclick="mudaLampada('lampada-quebrada')" />
    
</body>
</html>
